spring:
  application:
    name: authentication
  datasource:
    url: jdbc:postgresql://localhost:5432/spring_auth_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql